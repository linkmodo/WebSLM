<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crazy Bananas SLM GPT</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./public/logo.png">
  <link rel="apple-touch-icon" href="./public/logo.png">
  <meta name="theme-color" content="#0f172a">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app">
    <header>
      <div class="title">
        <img src="./public/logo.png" alt="Crazy Bananas SLM GPT" style="height: 150px; width: auto;">
        <div class="title-text">
          <h1>Crazy Bananas SLM GPT</h1>
          <p class="subtitle">Small Language Model GPTs that run entirely on your desktop browser.</p>
        </div>
      </div>
      <div class="actions">
        <button id="btn-settings" title="Settings">‚öô</button>
        <button id="btn-clear" title="Clear chat">üßπ</button>
      </div>
    </header>

    <section id="status" class="status">
      <span id="runtime-badge" class="badge">Detecting runtime‚Ä¶</span>
      <span id="init-label">Waiting‚Ä¶</span>
    </section>

    <main class="chat">
      <div id="messages" class="messages"></div>
      <form id="chat-form" class="input-row">
        <input id="prompt" type="text" placeholder="Ask anything (runs locally)..." autocomplete="off" />
        <button id="send" type="submit">Send ‚ñ∏</button>
      </form>
      <div class="toolrow">
        <button class="demo-btn" data-demo="time">üïí Get Current Time</button>
        <button class="demo-btn" data-demo="math">üßÆ Calculate Expression</button>
        <button class="demo-btn" data-demo="weather">‚òÅÔ∏è Get Weather</button>
      </div>
    </main>

    <dialog id="settings">
      <form method="dialog" class="settings">
        <h3>Settings</h3>
        <label title="Select the AI model to use. Larger models are more capable but require more resources.">Model (WebLLM)
          <select id="model-select">
            <option value="TinyLlama-1.1B-Chat-v0.4-q4f16_1" data-desc="TinyLlama 1.1B (1.1B parameters) - Fastest option, good for quick responses on low-end devices. Best for simple Q&A and basic tasks.">TinyLlama 1.1B (Fastest)</option>
            <option value="Phi-2-q4f16_1" data-desc="Phi-2 (2.7B parameters) - Microsoft's small but powerful model. Excellent reasoning and coding capabilities for its size.">Phi-2 (Best Balance)</option>
            <option value="Mistral-7B-Instruct-v0.2-q4f16_1" data-desc="Mistral 7B (7B parameters) - Strong performance in reasoning and instruction following. Good balance of capability and speed.">Mistral 7B (Recommended)</option>
            <option value="Hermes-2-Pro-Llama-3-8B-q4f16_1-MLC" data-desc="Hermes 2 Pro (8B parameters) - Fine-tuned version of Llama 3. Excellent for complex tasks and detailed responses. Requires more resources.">Hermes 2 Pro (Most Capable)</option>
            <option value="Llama-3.1-8B-Instruct" data-desc="Llama 3.1 8B (8B parameters) - Meta's latest small model. Great all-around performance with strong instruction following.">Llama 3.1 8B (Latest)</option>
          </select>
          <div id="model-description" class="model-description">
            Select a model to see details
          </div>
        </label>
        <label title="Set a fixed random seed for reproducible outputs. Same seed + same input = same output. 0 means random.">
          Seed 
          <input id="seed" type="number" min="0" step="1" value="0" />
        </label>
        <label title="Controls randomness: 0 = deterministic, higher values = more creative/random">
          Temperature 
          <input id="temperature" type="number" min="0" max="2" step="0.1" value="0.7" />
        </label>
        <div class="row">
          <button id="btn-reload-model" value="default" title="Apply settings and reload the AI model with current configuration">Reload model</button>
          <button id="btn-close-settings">Close</button>
        </div>
      </form>
    </dialog>
  </div>

  <script type="module" src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>

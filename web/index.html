<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crazy Bananas SLM GPT</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./public/logo.png">
  <link rel="apple-touch-icon" href="./public/logo.png">
  <meta name="theme-color" content="#0f172a">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app">
    <header>
      <div class="title">
        <img src="./public/logo.png" alt="Crazy Bananas SLM GPT" style="height: 32px; width: auto;">
        <h1>Crazy Bananas SLM GPT</h1>
      </div>
      <div class="actions">
        <button id="btn-settings" title="Settings">âš™</button>
        <button id="btn-clear" title="Clear chat">ðŸ§¹</button>
      </div>
    </header>

    <section id="status" class="status">
      <span id="runtime-badge" class="badge">Detecting runtimeâ€¦</span>
      <span id="init-label">Waitingâ€¦</span>
    </section>

    <main class="chat">
      <div id="messages" class="messages"></div>
      <form id="chat-form" class="input-row">
        <input id="prompt" type="text" placeholder="Ask anything (runs locally)..." autocomplete="off" />
        <button id="send" type="submit">Send â–¸</button>
      </form>
      <div class="toolrow">
        <button id="btn-tool-demo" title="Function call demo">Demo: getTime()</button>
      </div>
    </main>

    <dialog id="settings">
      <form method="dialog" class="settings">
        <h3>Settings</h3>
        <label>Model (WebLLM)
          <select id="model-select">
            <option value="TinyLlama-1.1B-Chat-v0.4-q4f16_1">TinyLlama 1.1B Chat (q4f16_1)</option>
            <option value="Phi-2-q4f16_1">Phi-2 (q4f16_1)</option>
            <option value="Mistral-7B-Instruct-v0.2-q4f16_1">Mistral 7B Instruct (q4f16_1)</option>
            <option value="Llama-3.1-8B-Instruct">Llama 3.1 8B Instruct</option>
          </select>
        </label>
        <label>Seed <input id="seed" type="number" min="0" step="1" value="0" /></label>
        <label>Temperature <input id="temperature" type="number" min="0" max="2" step="0.1" value="0.7" /></label>
        <div class="row">
          <button id="btn-reload-model" value="default">Reload model</button>
          <button id="btn-close-settings">Close</button>
        </div>
      </form>
    </dialog>
  </div>

  <script type="module" src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
